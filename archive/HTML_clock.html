<!DOCTYPE html>
<html>
<head>
<title>Clock</title>
</head>
<body>

<h1 id="output"></h1>

<button onclick="clearInterval(timer)">Stop time</button>

<script>
var timer = setInterval(myTimer ,1000);
function myTimer() {
    var d = new Date();
    document.getElementById("output").innerHTML = d.toLocaleTimeString();
}
</script>

</body>
</html>
